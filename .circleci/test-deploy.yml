version: 2.1
orbs:
  fast-checkout: issmirnov/fast-checkout@dev:<<pipeline.git.revision>>
  orb-tools: circleci/orb-tools@11.1

filters: &filters
  tags:
    only: /.*/

jobs:
  # Create a job to test the commands of your orbs.
  command-tests:
    docker:
      - image: cimg/base:current
    steps:
      # Note: we deliberately DO NOT have the standard "- checkout" step, as this orb replace it
      - fast-checkout/get:
          repo-uri: "https://github.com/issmirnov/fast-checkout-orb.git"
          branch: "main"
          sparse-paths: "src/ README.md"
      - run:
          name: use checked out files
          command: |
            ls src/

workflows:
  test-deploy:
    jobs:
      # Make sure to include "filters: *filters" in every test job you want to run as part of your deployment.
      - command-tests:
          filters: *filters
      - orb-tools/pack:
          filters: *filters
          requires:
            - command-tests # force this job to run later, so that checkout check doesn't fail
      - orb-tools/publish:
          orb-name: issmirnov/fast-checkout
          vcs-type: << pipeline.project.type >>
          pub-type: production
          requires:
            - orb-tools/pack
            - command-tests
          context: orb-publishing
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v[0-9]+\.[0-9]+\.[0-9]+$/
